<!DOCTYPE html>
<html lang="en">

<body>
  <header class="body-header">
    <h1 class="site-title">Andrew Dawson</h1>

    </nav>
  </header>

  <main class="body-main">
    <h2 class="headline">Contact</h2>
    
    <hr>

    <form>
      <div class="form-group">
        <label for="contact-name">Name</label>
        <input class="form-control" id="contact-name" type="text" placeholder="Jane Doe">
      </div>

      <div class="form-group">
        <label for="contact-email">Email Address</label>
        <input class="form-control" id="contact-email" type="email" placeholder="email@example.com">
      </div>

      <div class="form-group">
        <label for="contact-message">Message</label>
        <textarea class="form-control" id="contact-message" rows="10"></textarea>
      </div>

      <button class="contact-submit" type="submit">Submit</button>
    </form>
  </main>
